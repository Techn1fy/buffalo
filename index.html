        return /Mobi|Android|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);

        window.location.replace('Buffalo Trust Mobile/index.html');

        window.location.replace('Buffalo Trust Desktop/index.html');
      }
