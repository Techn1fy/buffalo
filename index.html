<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buffalo Trust</title>
  <link rel="icon" href="favicon.png" type="image/x-icon">
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #2f4f4f;
    }

    .loading {
      text-align: center;
      z-index: 10;
    }

    .loading h1 {
      color: #ffffff;
      margin-bottom: 20px;
    }

    .spinner {
      border: 5px solid rgba(0, 0, 0, 0.1);
      border-radius: 50%;
      border-top: 5px solid #ffffff;
      width: 50px;
      height: 50px;
      margin: 0 auto;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    #content-container {
      display: none;
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      overflow: hidden;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      overflow: auto;
    }

    .card-content .block-table td:not(:first-of-type) {
      border-inline-start: 1px solid transparent;
      vertical-align: top;
    }
  </style>
</head>

<body>
  <div class="loading" id="loading-screen">
    <h1>Buffalo Trust</h1>
    <div class="spinner"></div>
  </div>

  <div id="content-container">
    <iframe id="content-frame" frameborder="0"></iframe>
  </div>

  <script>
    function isMobileDevice() {
      const mobileRegex = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i;
      return mobileRegex.test(navigator.userAgent) || window.innerWidth <= 768;
    }


    window.onload = function () {

      const iframe = document.getElementById('content-frame');
      const contentPath = isMobileDevice() ?
        './Buffalo Trust Mobile/index.html' :
        './Buffalo Trust Desktop/index.html';

      iframe.src = contentPath;

      iframe.onload = function () {
        document.getElementById('loading-screen').style.display = 'none';
        document.getElementById('content-container').style.display = 'block';

        try {
          document.title = iframe.contentDocument.title;

          if (!isMobileDevice() && !iframe.dataset.reloaded) {
            iframe.dataset.reloaded = "true";
            var src = iframe.src;
            setTimeout(function () {
              iframe.src = src;
            }, 100);
            return;
          }
          
          const iframeDocument = iframe.contentDocument || iframe.contentWindow.document;
          const links = iframeDocument.getElementsByTagName('a');

          for (let i = 0; i < links.length; i++) {
            links[i].addEventListener('click', function (e) {
              const href = this.getAttribute('href');

              if (href && !href.startsWith('http://') && !href.startsWith('https://') && !href.startsWith('#')) {
              }
            });
          }
        } catch (e) {
          console.log('Could not update title or handle links due to security restrictions');
        }
      };

    };
  </script>

</body>

</html>
